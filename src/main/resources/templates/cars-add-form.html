<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="#{car.add.form.title}"></title>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 th:text="#{car.add.form.header}" th:class="display-4"></h1>
</div>

<div th:class="'container p-3 my-3 bg-dark text-white'">
    <div th:insert="../fragments/menu"></div>
    <div th:class="form-group">
        <form th:object="${car}" th:action="@{/cars/add}" method="post">
            <label th:for="name_input_id" th:text="#{car.add.form.name}" th:class="lead"></label>
            <div th:if="${#fields.hasErrors('name')}">
                <div th:each="error : ${#fields.errors('name')}" th:text="${error}"
                     th:class="'alert alert-danger'"></div>
            </div>
            <input type="text" id="name_input_id" th:field="*{name}" th:class="form-control">

            <label th:for="registrationNumber_input_id" th:text="#{car.add.form.registrationNumber}" th:class="lead"></label>
            <div th:if="${#fields.hasErrors('registrationNumber')}">
                <div th:each="error : ${#fields.errors('registrationNumber')}" th:text="${error}"
                     th:class="'alert alert-danger'"></div>
            </div>
            <input type="text" id="registrationNumber_input_id" th:field="*{registrationNumber}" th:class="form-control">

            <label th:for="priority_input_id" th:text="#{car.add.form.productionYear}" th:class="lead"></label>
            <div th:if="${#fields.hasErrors('productionYear')}" th:class="'alert alert-danger'">
                <div th:each="error : ${#fields.errors('productionYear')}" th:text="${error}"></div>
            </div>
            <input type="number" id="productionYear_input_id" th:field="*{productionYear}" th:class="form-control">

            <label th:for="color_input_id" th:text="#{car.add.form.color}" th:class="lead"></label>
            <select id="color_input_id" th:field="*{color}" th:class="form-control">
                <option th:each="colorOption : ${T(com.github.miosz.carservice.enums.Color).values()}"
                        th:value="${colorOption}" th:text="${colorOption.color}"></option>
            </select>

            <label th:for="serviceDate_input_id" th:text="#{car.add.form.serviceDate}" th:class="lead"></label>
            <div th:if="${#fields.hasErrors('serviceDate')}" th:class="'alert alert-danger'">
                <div th:each="error : ${#fields.errors('serviceDate')}" th:text="${error}"></div>
            </div>
            <input type="date" id="serviceDate_input_id" th:field="*{serviceDate}" th:class="form-control">

            <br>
            <button type="submit" th:text="#{car.add.form.create}" th:class="'btn btn-primary'"></button>
            <button type="reset" th:text="#{car.add.form.clear}" th:class="'btn btn-secondary'"></button>
        </form>
    </div>

</div>

</body>
</html>
